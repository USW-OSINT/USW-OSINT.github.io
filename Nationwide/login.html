<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head as index page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Bank - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Nationwide/style.css">
</head>
<body>
    <!-- Same header as index page -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-red">
            <div class="container">
                <a class="navbar-brand" href="#">Example Bank</a>
                <!-- ... same nav items ... -->
            </div>
        </nav>
    </header>

    <!-- Login Form Section -->

    <!-- Login form with custom styles -->
        <div class="login-container">
            <h1>Login</h1>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="handleLogin()">Login</button>
            <p class="error-message" id="error-message" style="display: none;">Invalid username or password. This attempt has been logged!</p>
        </div>
    
        <script>
            // Obfuscated credentials with unrelated variable names
            const pinkPanther = atob("QS5Eb25hbGRzb24");
            const blueSky = atob("SmFtZXM0MzY4");
    
            function handleLogin() {
                // Get input values
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
    
                // Check if credentials match
                if (username === pinkPanther && password === blueSky) {
                    // Save login status to localStorage
                    localStorage.setItem("loggedIn", "true");
                    // Redirect to the success page
                    window.location.href = "/ChildCare/familydetails.html";
                } else {
                    // Show error message
                    document.getElementById("error-message").style.display = "block";
                }
            }
        </script>
</body>
</html>
