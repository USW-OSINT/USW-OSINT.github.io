<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head as index page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Bank - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-red { background-color: #c00; }
        .bg-blue { background-color: #003399; }
        .btn-red { background-color: #c00; color: white; }
    </style>
</head>
<body>
    <!-- Same header as index page -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-red">
            <div class="container">
                <a class="navbar-brand" href="#">Example Bank</a>
                <!-- ... same nav items ... -->
            </div>
        </nav>
    </header>

    <!-- Login Form Section -->
    <section class="hero bg-blue text-white py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="text-center mb-4 text-blue">Internet Banking Login</h2>
                            <form id="loginForm" onsubmit="return handleLogin()">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-red">Log In</button>
                                </div>
                            </form>
                            <div id="errorMessage" class="text-danger mt-3" style="display: none;">
                                Incorrect password. Please try again.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Same footer as index page -->
    <footer class="bg-blue text-white py-4">
        <!-- ... same footer content ... -->
    </footer>

    <script>
        // Obfuscated credentials with unrelated variable names
        const pinkPanther = atob("QS5Eb25hbGRzb24=");
        const blueSky = atob("SmFtZXM0MzY4");

        function handleLogin() {
            // Get input values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check if credentials match
            if (username === pinkPanther && password === blueSky) {
                // Save login status to localStorage
                localStorage.setItem("loggedIn", "true");
                // Redirect to the success page
                window.location.href = "/Nationwide/card-details.html";
            } else {
                // Show error message
                document.getElementById("error-message").style.display = "block";
            }
        }
    </script>
</body>
</html>
