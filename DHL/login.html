
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Logistics</title>
    <link rel="stylesheet" href="/DHL/style.css">
    <style>
        /* Additional styling for the login page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .login-container h1 {
            margin-bottom: 1.5rem;
            color: #0057b8;
        }

        .login-container input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 0.8rem;
            background: #0057b8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .login-container button:hover {
            background: #004090;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="handleLogin()">Login</button>
        <p class="error-message" id="error-message">Invalid username or password.</p>
    </div>

    <script>
        // Hardcoded credentials
        const VALID_USERNAME = "admin";
        const VALID_PASSWORD = "password123";
    
        function handleLogin() {
            // Get input values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
    
            // Check if credentials match
            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                // Save login status to localStorage
                localStorage.setItem("loggedIn", "true");
                // Redirect to the success page
                window.location.href = "/DHL/success.html";
            } else {
                // Show error message
                document.getElementById("error-message").style.display = "block";
            }
        }
    </script>
</body>
</html>
